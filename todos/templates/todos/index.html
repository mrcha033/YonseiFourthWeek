{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠로미의 할 일 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'todos/css/style.css' %}">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/kuromi_2.png' %}" alt="Kuromi" height="30" class="d-inline-block align-text-top me-2">
                쿠로미의 할 일 관리
            </a>
            <div class="navbar-nav ms-auto">
                <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <img src="{% static 'images/kuromi_1.png' %}" alt="로고" class="logo">
            <h1>나의 할 일 목록 ✨</h1>
        </div>

        <form id="todoForm">
            <div class="input-group">
                <img src="{% static 'images/kuromi_2.png' %}" alt="할일" class="icon">
                <input type="text" id="todoInput" placeholder="오늘은 어떤 일을 하실 건가요?" required>
                <input type="datetime-local" id="dueDateInput" required>
                <button type="submit" class="btn-add">
                    <img src="{% static 'images/kuromi_3.png' %}" alt="추가" class="icon">
                    추가하기
                </button>
            </div>
        </form>

        <div class="todo-container">
            <div class="todo-list">
                <h2>📝 할 일 목록</h2>
                <ul id="todoList"></ul>
            </div>
            <div class="calendar">
                <h2>📅 일정 캘린더</h2>
                <div class="calendar-nav">
                    <button type="button" id="prevMonth" class="calendar-nav-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="currentMonth"></span>
                    <button type="button" id="nextMonth" class="calendar-nav-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <script src="{% static 'todos/js/script.js' %}"></script>
</body>
</html>
